<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firedumpsite</title>
    <link rel="stylesheet" href="trash.css">
    <script src="trash.js"></script>
</head>
<body> 
    <div class="center-box" id="login-div">
        <h2>Login</h2>
        <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email">
        <input type="password" id="login-password" class="text-field" name="login-passsword" placeholder="password">
        <button id="login-btn" class="btn-style">Login</button><br>
        <button id="reg-btn" class="an-btn" onclick="toggleVisibility();">don't have an account? REGISTER</button>
    </div>    
    <div class="center-box" id="register-div">
        <h2>Register</h2>
        <input type="email" id="register-email" class="text-field" name="register-email" placeholder="Email">
        <input type="password" id="register" class="text-field" name="register-email" placeholder="password">
        <button id="login-btn" class="btn-style" >Register</button><br>
        <button id="login-btn" class="an-btn" onclick="toggle();">have an account? LOGIN</button>

    </div>

    <div id="result-box">
        <h3 id="result"></h3>
    </div>
</body>
